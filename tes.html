<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    width: 300px;
    border-radius: 10px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.display {
    width: 100%;
    height: 60px;
    background-color: #2e2e2e;
    color: white;
    font-size: 2em;
    text-align: right;
    border: none;
    padding-right: 10px;
    padding-left: 10px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    padding: 20px;
}

button {
    background-color: #f0f0f0;
    border: none;
    font-size: 1.5em;
    padding: 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #ddd;
}

button.operator {
    background-color: #f7b731;
    color: white;
}

button.operator:hover {
    background-color: #e67e22;
}

button:active {
    background-color: #aaa;
}

</style>
<body>
    <div class="container">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button id="twoblok" class="operator" data-value="=">=</button>
        </div>
    </div>

    <script >
const display = document.querySelector(".display");
const buttons = document.querySelectorAll("button");
let input = "";
let operatorUsed = false; // To check if an operator has been used
let decimalUsed = false; // To check if a decimal point is used

// Format number with thousand separators
const formatNumber = (num) => {
    let [integer, decimal] = num.toString().split('.');
    integer = integer.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    return decimal ? `${integer}.${decimal}` : integer;
};

// Remove thousand separators for calculation
const removeThousandSeparators = (num) => {
    return num.replace(/\./g, '');
};

// Update the display value
const updateDisplay = () => {
    display.value = formatNumber(input);
};

// Handle button clicks
buttons.forEach(button => {
    button.addEventListener("click", () => {
        const value = button.getAttribute("data-value");

        if (value === "AC") {
            input = "";
            operatorUsed = false;
            decimalUsed = false;
            updateDisplay();
            return;
        }

        if (value === "DEL") {
            input = input.slice(0, -1);
            if (input.includes(".")) {
                decimalUsed = true;
            }
            operatorUsed = false;
            updateDisplay();
            return;
        }

        if (value === "=") {
            // Remove thousand separators before calculation
            let calcInput = removeThousandSeparators(input);

            try {
                let result = eval(calcInput);
                input = result.toString();
                updateDisplay();
            } catch (error) {
                input = "Error";
                updateDisplay();
            }

            operatorUsed = false;
            decimalUsed = false;
            return;
        }

        if (["+", "-", "*", "/", "%"].includes(value)) {
            if (operatorUsed) return; // Prevent consecutive operators
            if (input === "" && value !== "-") return; // Prevent starting with an operator except minus

            // Reset input when starting a new operation after '='
            if (input === "Error" || input === "") {
                input = "";
            }

            input += value;
            operatorUsed = true;
            decimalUsed = false; // Reset decimal usage after operator
            updateDisplay();
            return;
        }

        if (value === ".") {
            if (decimalUsed) return; // Prevent multiple decimals in one number
            input += value;
            decimalUsed = true;
            updateDisplay();
            return;
        }

        // Add number or zero
        input += value;
        operatorUsed = false; // Reset operator usage after adding a number
        updateDisplay();
    });
});

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <!-- Tombol Operator -->
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="%">%</button>
          
            <button class="operator" data-value="/">/</button>

            <!-- Tombol Angka -->
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button id="twoblok" class="operator" data-value="=">=</button>
        </div>
    </div>
</body>
<script>

const display = document.querySelector(".display");
        const buttons = document.querySelectorAll("button");
        const operator = ["%", "*", "/", "-", "+", "="];
        let output = "";
        let isResultDisplayed = false; // Menandakan apakah hasil sudah ditampilkan

        // Fungsi untuk memformat angka dengan titik pemisah ribuan
        const formatNumber = (num) => {
            let [integer, decimal] = num.toString().split('.'); // Pisahkan bagian integer dan desimal
            integer = integer.replace(/\B(?=(\d{3})+(?!\d))/g, "."); // Format ribuan dengan titik
            return decimal ? `${integer}.${decimal}` : integer; // Gabungkan kembali jika ada desimal
        };

        // Fungsi untuk menghapus pemisah ribuan (titik) sebelum perhitungan
        const removeThousandSeparators = (num) => {
            return num.replace(/\./g, ''); // Hapus titik sebagai pemisah ribuan
        };

        const calculate = (btnValue) => {
            display.focus();

            // Pastikan output adalah string sebelum menggunakan slice
            output = output.toString();  // Pastikan output adalah string

            // Cek karakter terakhir dalam output
            const AngkaTerakhir = output.slice(-1);

            if (btnValue === "=" && output !== "") {
                // Hapus pemisah ribuan dan evaluasi
                output = removeThousandSeparators(output);
                try {
                    // Evaluasi ekspresi dan pastikan hasilnya adalah angka
                    let result = eval(output.replace("%", "/100")); // Evaluasi ekspresi
                    output = formatNumber(result); // Format hasil dengan pemisah ribuan
                } catch (error) {
                    output = "Error"; // Jika terjadi kesalahan, tampilkan pesan error
                }
                isResultDisplayed = true; // Tandai bahwa hasil sudah ditampilkan
            } 
            else if (btnValue === "AC") {
                output = "";
                isResultDisplayed = false; // Reset status
            } 
            else if (btnValue === "DEL") {
                output = output.slice(0, -1); // Menghapus karakter terakhir
                isResultDisplayed = false; // Reset status
            }
            else {
                // Jika hasil sudah ditampilkan, dan pengguna menekan angka atau operator
                if (isResultDisplayed) {
                    // Jika pengguna menekan angka, kita mulai dari hasil
                    if (!operator.includes(btnValue)) {
                        output = btnValue; // Ganti output dengan angka baru
                    } else {
                        // Jika pengguna menekan operator, kita tambahkan operator ke hasil
                        output += btnValue; // Tambahkan operator
                    }
                    isResultDisplayed = false; // Reset status untuk input baru
                } else {
                    // Agar operator muncul lebih dari sekali berturut-turut
                    if (operator.includes(btnValue)) {
                        if (output !== "" && !operator.includes(AngkaTerakhir)) {
                            output += btnValue;
                        }
                    } else {
                        // Jika karakter yang dimasukkan bukan operator, tambahkan angka
                        output += btnValue;
                    }
                }
            }

            // Format output dengan pemisah ribuan setiap kali input
            if (output !== "" && !operator.includes(output.slice(-1))) {
                display.value = formatNumber(output); // Tampilkan output dengan pemformatan
            } else {
                display.value = output; // Tampilkan output tanpa pemformatan jika operator terakhir
            }
        };

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const btnValue = button.getAttribute("data-value");
                calculate(btnValue); // Panggil fungsi perhitungan
            });
        });
</script>
</html>
